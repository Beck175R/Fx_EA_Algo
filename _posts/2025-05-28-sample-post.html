<h2>サンプルチャート</h2>
<canvas id="myChart"></canvas>
<script>
  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['1月','2月','3月'],
      datasets: [{ label: '価格推移', data: [100, 105, 102] }]
    }
  });
</script>
